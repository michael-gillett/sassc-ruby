<!DOCTYPE html>
<html lang="en">

<head>

<style>
      body {
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }
      .horizontal-slider {
          width: 100%;
          max-width: 500px;
          height: 50px;
          border: 1px solid grey;
      }
      .vertical-slider {
          height: 380px;
          width: 50px;
          border: 1px solid grey;
      }
      .handle {
          font-size: 0.9em;
          text-align: center;
          background-color: black;
          color: white;
          cursor: pointer;
      }
      .handle.active {
          background-color: grey;
      }
      .bar {
          position: relative;
          background: #ddd;
      }
      .bar.bar-1 {
          background: #f00;
      }
      .bar.bar-2 {
          background: #0f0;
      }
      .horizontal-slider .bar {
          top: 20px;
          height: 10px;
      }
      .horizontal-slider .handle {
          top: 1px;
          width: 50px;
          height: 48px;
          line-height: 48px;
      }
      .vertical-slider .handle {
          left: 1px;
          width: 48px;
          line-height: 50px;
      }
      .vertical-slider .bar {
          left: 20px;
          width: 10px;
      }
      #horizontal-0,
      #horizontal-1, #horizontal-2, #horizontal-3,
      #vertical {
          margin: 20px 10px;
      }
      #horizontal-2 .bar.bar-2 {
          background: #ddd;
      }
  </style>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Sandbox</title>

  <!-- Bootstrap Core CSS -->
  <link href="vendor/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="vendor/css/react-select.min.css">
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="ui_toolkit.css" rel="stylesheet">

</head>

<body>
<div id="sandbox-root"></div>

<script src="vendor/js/jquery.js"></script>
<script src="vendor/js/bootstrap.min.js"></script>
<script src="js/sandbox.bundle.js"></script>





</body>

</html>
