<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UI Toolkit</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/css/react-select.min.css">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="ui_toolkit.css" rel="stylesheet">
    <link href="docs.css" rel="stylesheet">

</head>

<body>

  <div id="example"></div>

  <script src="vendor/js/jquery.js"></script>
  <script src="vendor/js/bootstrap.min.js"></script>
  <script src="js/main.bundle.js"></script>
  <script src="vendor/js/headerShrink.js"></script>


  <script>
  $(document).ready(function(){

     //Navigation Menu Slider
      $("#nav-expander").on("click",function(e){
        e.preventDefault();
        $("body").toggleClass("nav-expanded");
        $("#hamburger-menu").toggleClass("is-active");
      });
      $("#nav-close").on("click",function(e){
        e.preventDefault();
        $("body").removeClass("nav-expanded");
        $("#hamburger-menu").removeClass("is-active");
      });
      $('.container').on('click',function(e){
        e.preventDefault();
        $('body').removeClass('nav-expanded');
        $("#hamburger-menu").removeClass("is-active");
      });

      //For example hamburger
      $(".example-expander").on("click",function(e){
        e.preventDefault();
        $(".hamburger-example").toggleClass("is-active");
      });

      $("nav").find("a").click(function(e) {
        e.preventDefault();
        var section = $(this).attr("href");
        $("html, body").animate({
            scrollTop: $(section).offset().top
        });
      });
    });


  </script>
  <script>
    function init() {
        window.addEventListener('scroll', function(e){
            var distanceY = window.pageYOffset || document.documentElement.scrollTop,
                shrinkOn = 100,
                header = document.querySelector("header");
            if (distanceY > shrinkOn) {
                classie.add(header,"smaller");
            } else {
                if (classie.has(header,"smaller")) {
                    classie.remove(header,"smaller");
                }
            }
        });
    }
    window.onload = init();
  </script>
</body>

</html>
